<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تخزين البيانات ونسخ</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background: #f2f2f2;
      margin: 0;
      padding: 2vh;
    }

    .container {
      background: white;
      padding: 2vh;
      border-radius: 1vh;
      width: 96%;
      max-width: 96%;
      margin: auto;
      box-shadow: 0 0 1vh #ccc;
      font-size: 2vh;
    }

    input, button {
      width: 100%;
      padding: 1.2vh;
      margin: 1vh 0;
      border-radius: 0.8vh;
      border: 0.1vh solid #ccc;
      font-size: 2vh;
    }

    #output {
      margin-top: 2vh;
      background: #e8f8e8;
      padding: 1.5vh;
      border-radius: 0.8vh;
      word-break: break-word;
      font-size: 2vh;
    }

    .copied-msg {
      color: green;
      font-size: 1vh;
      margin-top: 0.5vh;
    }

    .entry {
      margin-bottom: 1.5vh;
      border-bottom: 0.1vh dashed #aaa;
      padding-bottom: 1vh;
    }

    #popupOverlay {
      
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #botinn{
      width: 90%;
      height: auto;
      display:flex;
      justify-content: center;
      align-items: center;
      
  flex-direction: column; /* ترتيب العناصر أفقيًا */

    }

    .popup {
      background: white;
      padding: 3vh;
      border-radius: 1.2vh;
      text-align: center;
      box-shadow: 0 0 2vh rgba(0,0,0,0.3);
      width: 80%;
      max-width: 80%;
      animation: scaleIn 0.3s ease;
    }

    .popup button {
      padding: 1vh 2vh;
      margin: 1vh 0.5vh 0;
      border: none;
      border-radius: 0.8vh;
      cursor: pointer;
      font-size: 1rem;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0.7);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .reset-container {
      width:100%;
      height: auto;
      text-align: center;
      margin-top: 0.5vh;
    }

    .reset-container button {
      background-color: red;
      color: white;
      width: auto;
      padding: 1vh 2vh;
      font-size: 2vh;
      border-radius: 0.8vh;
    }

    h3, h4 {
      margin-top: 0;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>إدخال البيانات</h3>
    <input type="text" id="input1" placeholder="الحقل الأول (لا ينسخ)">
    <input type="text" id="input2" placeholder="الحقل الثاني (ينسخ عند النقر)">
    <button onclick="submitData()">إرسال</button>

    <div id="output">
      <h4>البيانات :</h4>
      <div id="dataList"></div>
    </div>
    <div id="botinn">  
<!-- أضف هذا داخل <div class="reset-container"> قبل زر إعادة التعيين -->
<div style="margin-bottom: 2vh;">
  <button onclick="exportData()" style="background-color: #007bff; color: white; width:auto; padding:1vh 2vh; margin: 1vh;">تصدير البيانات</button>
  <label style="display:inline-block; background-color: #28a745; color:white; padding:1vh 2vh; border-radius: 0.5vh; cursor: pointer;">
    استيراد البيانات
    <input type="file" id="importFile" accept=".json" style="display:none" onchange="importData(event)">
  </label>
</div>

  <!-- زر إعادة التعيين في الأسفل -->
  <div class="reset-container">
    <button onclick="showPopup()">إعادة التعيين</button>
  </div>

  <!-- نافذة منبثقة للتأكيد -->
  <div id="popupOverlay">
    <div class="popup">
      <p>هل أنت متأكد؟ سيتم حذف جميع البيانات!</p>
      <button onclick="confirmReset()" style="background-color:red; color:white;
      width:100%;
      font-size:2vh;"
      >نعم، احذف</button>
      <button onclick="hidePopup()"
      style="
      width:100%;
      font-size:2vh;"
      >إلغاء</button>
    </div>
  </div>
  
</div>
  </div>

  <script>
    let db;
    const request = indexedDB.open("myDatabase", 1);

    request.onerror = () => console.error("فشل فتح قاعدة البيانات");

    request.onsuccess = () => {
      db = request.result;
      displayStoredData();
    };

    request.onupgradeneeded = (e) => {
      db = e.target.result;
      db.createObjectStore("dataStore", { autoIncrement: true });
    };

    function submitData() {
      const val1 = document.getElementById("input1").value.trim();
      const val2 = document.getElementById("input2").value.trim();

      if (!val1 || !val2) return;

      const tx = db.transaction("dataStore", "readwrite");
      const store = tx.objectStore("dataStore");
      store.add({ field1: val1, field2: val2 });

      tx.oncomplete = () => {
        document.getElementById("input1").value = "";
        document.getElementById("input2").value = "";
        displayStoredData();
      };
    }

    function displayStoredData() {
      const tx = db.transaction("dataStore", "readonly");
      const store = tx.objectStore("dataStore");
      const request = store.getAll();

      request.onsuccess = () => {
        const dataList = document.getElementById("dataList");
        dataList.innerHTML = "";

        request.result.forEach((item, index) => {
          const entry = document.createElement("div");
          entry.className = "entry";
          entry.innerHTML = `
            <p><strong></strong> ${item.field1}</p>
            <p>
              <strong></strong> 
              <span style="cursor:pointer; color:blue;" onclick="copyText(this)">
                ${item.field2}
              </span>
              <span class="copied-msg" id="copied-${index}"></span>
            </p>
          `;
          dataList.appendChild(entry);
        });
      };
    }

    function copyText(el) {
      const text = el.innerText;
      navigator.clipboard.writeText(text).then(() => {
        const copiedSpan = el.nextElementSibling;
        copiedSpan.innerText = "تم النسخ!";
        setTimeout(() => copiedSpan.innerText = "", 1500);
      });
    }

    function showPopup() {
      document.getElementById("popupOverlay").style.display = "flex";
    }

    function hidePopup() {
      document.getElementById("popupOverlay").style.display = "none";
    }

    function confirmReset() {
      const tx = db.transaction("dataStore", "readwrite");
      const store = tx.objectStore("dataStore");
      const clearRequest = store.clear();

      clearRequest.onsuccess = () => {
        displayStoredData();
        hidePopup();
      };

      clearRequest.onerror = () => {
        hidePopup();
      };
    }
    
    
  </script>
</body>
</html>
